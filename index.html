<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='styles.css'>
    <title>Library</title>
</head>
<body>
    <header></header>
    <div id='content'>
        <div id='controls'>
            <!-- Trigger/Open The Modal -->
            <button id='add-book-btn' class='btn'>Add Book</button>      
        </div>
        <div id='shelf'></div>
    </div>
    <footer></footer>
    <!-- The Modal -->
    <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="card-desk">
            <div class="card">
                <form id='book-form' class='card-data' autocomplete="off">                    
                    <label for='title' form='book-form'>
                        <textarea autofocus id='title' class='title' name='title' value='' placeholder="Title" rows='3' maxlength='102' required></textarea>
                    </label>
                    <label for='author' form='book-form'>by
                        <input type='text' id='author' class='author' name='author' value='' placeholder="Author" maxlength="100" required>
                    </label>
                    <label for='pages' form='book-form'>
                        <input type='number' id='pages' class='pages' name='pages' min='2' max="99999" placeholder='pages' value='' onKeyPress="if(this.value.length==5) return false;" required>
                    </label>
                    <label for='read' form='book-form'>read:
                        <input type='checkbox' id='read' class='read' name='read' value="true">
                    </label>
                    <input type='hidden' id='id' name='id' form='book-form'>
                </form>
                <div class="card-controls">
                    <i id='leave-desk' class="control fa">&#xf00d;</i>
                </div>
            </div>
            <input type ='submit' id ='save-book-btn' class='btn' form='book-form' value='Save'>              
        </div>  
    </div>
    <script src='script.js'></script>
</body>
</html>
