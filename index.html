<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'></link>
    <title>Library</title>
</head>
<body>
    <header></header>
    <div id='content'>
        <div id='controls'>
            <!-- Trigger/Open The Modal -->
            <button id='add-book-btn' class='btn'>Add Book</button>      
        </div>
        <div id='shelf'></div>
    </div>
    <footer></footer>
    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <form id='book-form' class='card' autocomplete="off">
            <div class='card-details'>
                <textarea autofocus form='book-form' id='title' class='title' name='title' value='' placeholder="Title" rows='3' maxlength='102' required></textarea>
                <label for='title' form='book-form'></label>
                <div class="author">
                    <label for='author' form='book-form'>by</label>
                    <input type='text' id='author' name='author' value='' placeholder="Author" maxlength="100" required>
                </div>
                <div class='pages'>
                    <label for='pages' form='book-form'>
                        <input type='number' id='pages' class='pages' name='page-count' min='2' max="99999" placeholder='pages' onKeyPress="if(this.value.length==5) return false;" required>
                    </label>
                </div>
                <div class='read'>
                    <label for='read' form='book-form'>read:</label>
                    <input type='checkbox' id='read' class='read' name='read'>
                </div>
                
            </div>  
            <span class="close control">&times;</span>
        </form>
        <input type ='submit' id ='save-book-btn' class='btn' form='book-form' value='Save'>              
    </div>
    <script src='script.js'></script>
</body>
</html>
